
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="stylesheet" th:href="@{/main.css}"/>
    <link href="/path/to/tailwind.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="bg-gray-100 min-h-screen flex">

<!-- Sidebar -->
<aside class="w-64 bg-white shadow-md p-4 flex flex-col">
    <h2 class="text-2xl font-semibold mb-6">Administration</h2>
    <nav class="flex flex-col gap-4">
        <a href="/creationprod" class="bg-blue-500 hover:bg-blue-600 text-white text-center py-2 px-4 rounded transition">Ajouter un nouveau produit</a>
        <a href="/creearticle" class="bg-green-500 hover:bg-green-600 text-white text-center py-2 px-4 rounded transition">Ajouter un nouvel article</a>
        <a href="/allprodadmin" class="bg-blue-500 hover:bg-blue-600 text-white text-center py-2 px-4 rounded transition"> Mettre à jour un produit</a>
        <a href="/articlesall" class="bg-green-500 hover:bg-green-600 text-white text-center py-2 px-4 rounded transition">Mettre à jour un article</a>
    </nav>
</aside>

<!-- Main Content -->
<div class="flex-1 flex flex-col">
    <!-- Top Bar -->
    <header class="bg-white shadow p-4 flex justify-end items-center">
        <div class="flex items-center space-x-4">
            <span class="text-gray-700 font-medium">Admin</span>
            <img th:src="@{/img/alba.jpg}" alt="Admin" class="w-10 h-10 rounded-full border-2 border-blue-500">
            <form th:action="@{/logout}" method="post">
                <button type="submit" class="bg-red-500 text-white px-3 py-1 rounded hover:bg-red-600 transition">
                    Déconnexion
                </button>
            </form>
        </div>
    </header>

    <!-- Main Section -->
    <main class="p-6">
        <h1 class="text-3xl font-bold mb-4">Bienvenue dans le panneau d’administration</h1>
        <!-- Ajoute ici du contenu dynamique -->
    </main>
</div>

</body>
</html>
