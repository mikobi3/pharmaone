<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>LabPro Pharma</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<h1>Bienvenue sur notre page de modification</h1>

<div class="container">
    <div class="row">
        <div class="col-md-8 mix-auto rounded border p-4 m-4">
            <h2 class="text-center mb-5">Modifier le produit</h2>

            <form method="post" enctype="multipart/form-data" th:object="${productDto}">


                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">ID</label>
                    <div class="col-sm-8">
                        <input readonly class="form-control-plaintext" th:value="${product.id}">
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Nom du produit</label>
                    <div class="col-sm-8">
                        <input class="form-control" th:field="${productDto.nomProd}">
                        <p th:if="${#fields.hasErrors('nomProd')}" th:errorclass="text-danger"
                           th:errors="${productDto.nomProd}">
                        </p>
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">categorie du produit</label>
                    <div class="col-sm-8">
                        <input class="form-control" th:field="${productDto.categorieProd}">
                        <p th:if="${#fields.hasErrors('categorieProd')}" th:errorclass="text-danger"
                           th:errors="${productDto.categorieProd}">
                        </p>
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Prix du produit</label>
                    <div class="col-sm-8">
                        <input class="form-control" th:field="${productDto.prixProd}">
                        <p th:field="${#fields.hasErrors('prixProd')}" th:errorclass="text-danger"
                           th:errors="${productDto.prixProd}">
                        </p>
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Quantit√© en Stock</label>
                    <div class="col-sm-8">
                        <input class="form-control" th:field="${productDto.quantiteenstockProd}">
                        <p th:field="${#fields.hasErrors('quantiteenstockProd')}" th:errorclass="text-danger"
                           th:errors="${productDto.quantiteenstockProd}">
                        </p>
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Faux prix du produit</label>
                    <div class="col-sm-8">
                        <input class="form-control" th:field="${productDto.fauxPrixProd}">
                        <p th:field="${#fields.hasErrors('fauxPrixProd')}" th:errorclass="text-danger"
                           th:errors="${productDto.fauxPrixProd}">
                        </p>
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Description du Produit</label>
                    <div class="col-sm-8">
                        <textarea class="form-control" th:field="${productDto.descriptionProd}"></textarea>
                        <p th:if="${#fields.hasErrors('descriptionProd')}" th:errorclass="text-danger"
                           th:errors="${productDto.descriptionProd}">
                        </p>
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="offset-sm-4 col-sm-8">
                        <img th:src="@{'/images/' + ${product.imageUrlProduct}}"
                             alt="..." width="150">
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label" >Image du produit</label>
                    <div class="col-sm-8">
                        <input class="form-control" type="file" th:field="${productDto.imageUrl_art}">
                        <p th:if="${#fields.hasErrors('imageUrl_art')}" th:errorclass="text-danger"
                           th:errors="${productDto.imageUrl_art}">
                        </p>
                    </div>
                </div>



                <div class="row">
                    <div class="offset-sm-4 col-sm-4 d-grid">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                    <div class="col-sm-4 d-grid">
                        <a class="btn btn-outline-primary" href="/" role="button">Cancel</a>
                    </div>
                </div>
            </form>

        </div>

    </div>

</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
