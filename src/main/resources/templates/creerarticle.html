<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Labpro Pharma</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-md-8 mix-auto rounded border p-4 m-4">
            <h2 class="text-center mb-5">Nouvel article</h2>

            <form method="post" enctype="multipart/form-data" th:object="${articlesDto}">


                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">titre articles</label>
                    <div class="col-sm-8">
                        <input class="form-control" th:field="${articlesDto.titre_art}">
                        <p th:if="${#fields.hasErrors('titre_art')}" th:errorclass="text-danger"
                           th:errors="${articlesDto.titre_art}">
                        </p>
                    </div>
                </div>


                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">date de creation article</label>
                    <div class="col-sm-8">
                        <input class="form-control" th:field="${articlesDto.datecreation_art}">
                        <p th:if="${#fields.hasErrors('datecreation_art')}" th:errorclass="text-danger"
                           th:errors="${articlesDto.datecreation_art}">
                        </p>
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Petite description articles</label>
                    <div class="col-sm-8">
                        <input class="form-control" th:field="${articlesDto.petit_resume_art}">
                        <p th:field="${#fields.hasErrors('petit_resume_art')}" th:errorclass="text-danger"
                           th:errors="${articlesDto.petit_resume_art}">
                        </p>
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">contenu articles</label>
                    <div class="col-sm-8">
                        <input class="form-control" th:field="${articlesDto.contenu_art}">
                        <p th:field="${#fields.hasErrors('contenu_art')}" th:errorclass="text-danger"
                           th:errors="${articlesDto.contenu_art}">
                        </p>
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label" >Image du produit</label>
                    <div class="col-sm-8">
                        <input class="form-control" type="file" th:field="${articlesDto.imageUrl_art}">
                        <p th:if="${#fields.hasErrors('imageUrl_art')}" th:errorclass="text-danger"
                           th:errors="${articlesDto.imageUrl_art}">
                        </p>
                    </div>
                </div>
                <div class="row">
                    <div class="offset-sm-4 col-sm-4 d-grid">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                    <div class="col-sm-4 d-grid">
                        <a class="btn btn-outline-primary" href="/" role="button">Cancel</a>
                    </div>
                </div>
            </form>

        </div>

    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
